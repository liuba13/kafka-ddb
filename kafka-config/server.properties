# Унікальний ID брокера
broker.id=0 

# Порт для підключення клієнтів
listeners=PLAINTEXT://localhost:9092 

# Директорія для зберігання логів Kafka
log.dirs=../kafka-logs 

# Покращені налаштування для Kafka 3.7.1
num.network.threads=3 
num.io.threads=8 
socket.send.buffer.bytes=102400 
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600 

# Налаштування topics (краще для енергетичних систем)
num.partitions=3 
default.replication.factor=1 

# Час зберігання повідомлень (7 днів для навчання)
log.retention.hours=168 
log.segment.bytes=1073741824

# Автоматичне створення topics
auto.create.topics.enable=true 

# Zookeeper підключення
zookeeper.connect=localhost:2181 
zookeeper.connection.timeout.ms=18000 

# Нові налаштування Kafka 3.7.1 для кращої продуктивності
log.cleaner.enable=true 
log.cleanup.policy=delete 
compression.type=producer 
metadata.request.timeout.ms=30000 

# Покращена обробка повідомлень
log.message.timestamp.type=CreateTime 
log.message.timestamp.difference.max.ms=9223372036854775807 

# Виправлення для налаштування з одним брокером
offsets.topic.replication.factor=1 
transaction.state.log.replication.factor=1 
transaction.state.log.min.isr=1 
default.replication.factor=1
min.insync.replicas=1 
